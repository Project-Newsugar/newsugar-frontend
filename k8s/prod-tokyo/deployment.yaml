apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsugar-frontend-prod
  namespace: default
  labels:
    app: newsugar-frontend
    env: prod
spec:
  replicas: 1  # 노드 리소스 부족으로 1개로 제한
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  # 오래된 Pod를 먼저 삭제
      maxSurge: 0        # 추가 Pod를 생성하지 않음
  selector:
    matchLabels:
      app: newsugar-frontend
      env: prod
  template:
    metadata:
      labels:
        app: newsugar-frontend
        env: prod
    spec:
      containers:
        - name: newsugar-frontend
          # ECR 이미지 경로 - 도쿄 리전 (ap-northeast-1)
          # AWS Account ID: 061039804626
          image: 061039804626.dkr.ecr.ap-northeast-1.amazonaws.com/newsugar-frontend:prod
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
