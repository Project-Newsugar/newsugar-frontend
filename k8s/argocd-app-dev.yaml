apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: newsugar-frontend-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Project-Newsugar/newsugar-frontend.git"
    targetRevision: develop
    path: k8s/dev
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
