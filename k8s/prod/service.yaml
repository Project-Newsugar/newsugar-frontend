apiVersion: v1
kind: Service
metadata:
  name: newsugar-frontend-service-prod
  namespace: default
  labels:
    app: newsugar-frontend
    env: prod
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
spec:
  type: LoadBalancer
  selector:
    app: newsugar-frontend
    env: prod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
