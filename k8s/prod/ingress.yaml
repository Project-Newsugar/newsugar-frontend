apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: newsugar-frontend-ingress-prod
  namespace: default
  labels:
    app: newsugar-frontend
    env: prod
  annotations:
    # Nginx Ingress Controller 사용
    kubernetes.io/ingress.class: nginx

    # HTTP를 HTTPS로 리다이렉트 (나중에 SSL 인증서 추가 시 활성화)
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # 프록시 버퍼 사이즈 설정
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: newsugar-frontend-service-prod
            port:
              number: 80
